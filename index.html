    {date:'01/21', month:'01', place:'È∫µÂ±ãÂæ∑ÂÆ∂', comment:'ÁâõËÇùËèåÈõûË≤ùÈπΩÂë≥ÊãâÈ∫µÔºåÊπØÊ∏ÖÂë≥ÊøÉÔºåÂçÅÂàÜÂñúÊ≠°', image:'images/image008.jpg'},
    {date:'01/22', month:'01', place:'È∫µÂ±ãËºù', comment:'ÂèâÁáíÈ≠ö‰ªãË±öÈ™®ÊãâÈ∫µÔºåÂë≥ÈÅìÂπ≥Ë°°ÔºåÂèâÁáíËªüÂ´©', image:'images/image009.jpg'},

    {date:'01/31', month:'01', place:'È∫íÈ∫üÊãâÈ∫µ', comment:'ÁâπÁ¥öÁâõËÇùËèåË±öÈ™®ÈÜ¨Ê≤πÊãâÈ∫µÔºåÊπØÈ¶ôÊøÉÂéöÔºåÂë≥ÈÅìË±êÂØå', image:'images/image012.jpg'},
    {date:'02/04', month:'02', place:'È∫µÂ±ãÂæ∑ÂÆ∂', comment:'ÁâõËÇùËèåÈõûË≤ùÈπΩÂë≥ÊãâÈ∫µÔºåÂª∂Á∫å‰∏ÄÊúàÁöÑÂ•ΩÂë≥ÈÅì', image:'images/image013.jpg'},
    {date:'02/07', month:'02', place:'Âè§ÊµÅÊãâÈ∫µ', comment:'ÁÉè‰æÜÈ¶¨ÂëäÂçóÈñÄÂ∏ÇÂ†¥È≠ö‰ªãÈ¶ôËçâÊãâÈ∫µÔºàÈôêÂÆöÔºâÔºåÈ¶ôÊ∞£ÁâπÂà•', image:'images/image014.jpg'},
    {date:'02/08', month:'02', place:'‰∫î‰πãÁ•ûË£ΩÈ∫µÊâÄ', comment:'ÈÆÆÈ≠öÁ≥ªÁßãÂàÄÈ≠öÈÜ¨Ê≤πÊãâÈ∫µÔºàÈôêÂÆöÔºâÔºåÊπØÈÆÆÂë≥Áæé', image:'images/image015.jpg'},
    {date:'02/11', month:'02', place:'È∫µÂ±ãÂæ∑ÂÆ∂', comment:'ÁâõËÇùËèåÈõûË≤ùÈπΩÂë≥ÊãâÈ∫µÔºåÊπØÈ†≠Ê∏ÖÁàΩÔºåÈ∫µÊ¢ùÂΩàÁâô', image:'images/image016.jpg'}
  ];

  const notesDiv = document.getElementById('notes');
  const statsCanvas = document.getElementById('statsChart');
  const buttons = document.querySelectorAll('#sidebar button');

  let chart;

  function renderNotes(month){
    notesDiv.innerHTML = '';
    if(!month){
      statsCanvas.style.display = 'block';
      generateStats();
      return;
    }
    statsCanvas.style.display = 'none';
    const filtered = ramenData.filter(r => r.month === month);
    filtered.forEach(r => {
      const div = document.createElement('div');
      div.className = 'note';
      div.innerHTML = `
        <div class="date">${r.date}</div>
        <div class="place">${r.place}</div>
        <div class="comment">${r.comment}</div>
        <img src="${r.image}" alt="${r.place} ${r.date}">
      `;
      notesDiv.appendChild(div);
    });
  }

  function generateStats(){
    const counts = {};
    ramenData.forEach(r => {
      counts[r.month] = (counts[r.month] || 0) + 1;
    });
    const ctx = statsCanvas.getContext('2d');
    if(chart) chart.destroy();
    chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: Object.keys(counts).map(m=>m+'Êúà'),
        datasets:[{data:Object.values(counts), backgroundColor:['#f39c12','#e74c3c','#9b59b6','#3498db','#1abc9c','#2ecc71']}]
      },
      options:{plugins:{legend:{position:'bottom'}}}
    });
  }

  buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      buttons.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const month = btn.getAttribute('data-month');
      renderNotes(month);
    });
  });

  // ÂàùÂßãÈ°ØÁ§∫Áµ±Ë®à
  renderNotes();
</script>
